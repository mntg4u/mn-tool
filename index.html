<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Developer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.13/src-noconflict/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        #editor {
            height: 300px;
            border: 1px solid #ccc;
        }

        .button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .code-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .collaboration-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .collaboration-section input,
        .collaboration-section button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        #chart {
            height: 400px;
        }

        .file-upload {
            padding: 20px;
            border: 2px dashed #3498db;
            text-align: center;
            margin-top: 20px;
        }

        .file-upload:hover {
            background-color: #ecf0f1;
        }
    </style>
</head>

<body>

    <header>
        <h1>Advanced Web Developer Dashboard</h1>
        <p>Code editor, live API integration, and collaboration tools</p>
    </header>

    <div class="container">
        <!-- Code Editor Section -->
        <div class="section">
            <h2>Real-Time Code Editor</h2>
            <div id="editor"></div>
            <button class="button" id="runCodeButton">Run Code</button>
            <div class="code-output" id="codeOutput"></div>
        </div>

        <!-- API Integration Section -->
        <div class="section">
            <h2>GitHub User Info (API Integration)</h2>
            <input type="text" id="githubUsername" placeholder="Enter GitHub Username">
            <button class="button" id="getUserInfoButton">Get User Info</button>
            <div id="githubUserInfo"></div>
        </div>

        <!-- Data Visualization Section -->
        <div class="section">
            <h2>Stock Prices Data Visualization</h2>
            <div id="chart"></div>
        </div>

        <!-- File Upload Section -->
        <div class="section">
            <h2>Upload & Preview Files</h2>
            <div class="file-upload" id="fileUpload">
                Drag & Drop Files or Click to Select
            </div>
            <input type="file" id="fileInput" style="display: none;">
            <div id="filePreview"></div>
        </div>

        <!-- Collaboration Section -->
        <div class="collaboration-section">
            <input type="text" id="collabUsername" placeholder="Enter Username">
            <button class="button" id="startCollaborationButton">Start Collaboration</button>
        </div>
    </div>

    <script>
        // Initialize the Ace Code Editor
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");

        // Code Execution
        document.getElementById('runCodeButton').addEventListener('click', function () {
            const userCode = editor.getValue();
            try {
                const result = eval(userCode);
                document.getElementById('codeOutput').innerHTML = `Output: ${result}`;
            } catch (error) {
                document.getElementById('codeOutput').innerHTML = `Error: ${error.message}`;
            }
        });

        // GitHub User Info Fetch
        document.getElementById('getUserInfoButton').addEventListener('click', async function () {
            const username = document.getElementById('githubUsername').value;
            const userInfoOutput = document.getElementById('githubUserInfo');
            userInfoOutput.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                const data = await response.json();

                if (data.message === 'Not Found') {
                    userInfoOutput.innerHTML = 'User not found.';
                } else {
                    userInfoOutput.innerHTML = `
                        <p>Name: ${data.name}</p>
                        <p>Public Repos: ${data.public_repos}</p>
                        <p>Followers: ${data.followers}</p>
                        <p>Location: ${data.location}</p>
                    `;
                }
            } catch (error) {
                userInfoOutput.innerHTML = 'Error fetching user data.';
            }
        });

        // Data Visualization (Chart.js)
        const chartCtx = document.getElementById('chart').getContext('2d');
        const stockChart = new Chart(chartCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Stock Prices',
                    data: [120, 130, 135, 140, 145, 150],
                    borderColor: '#3498db',
                    borderWidth: 2,
                    fill: false
                }]
            }
        });

        // File Upload
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');

        fileUpload.addEventListener('click', function () {
            fileInput.click();
        });

        fileUpload.addEventListener('dragover', function (e) {
            e.preventDefault();
            fileUpload.style.backgroundColor = '#ecf0f1';
        });

        fileUpload.addEventListener('dragleave', function () {
            fileUpload.style.backgroundColor = '';
        });

        fileUpload.addEventListener('drop', function (e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            previewFile(file);
        });

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            previewFile(file);
        });

        function previewFile(file) {
            const reader = new FileReader();
            reader.onload = function () {
                filePreview.innerHTML = `<p>File: ${file.name}</p><pre>${reader.result}</pre>`;
            };
            reader.readAsText(file);
        }

        // Real-Time Collaboration
        document.getElementById('startCollaborationButton').addEventListener('click', function () {
            const username = document.getElementById('collabUsername').value;
            alert(`${username} has started a collaboration session.`);
            // You can integrate WebSockets for real-time collaboration here
        });
    </script>

</body>

</html>
