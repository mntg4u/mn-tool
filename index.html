<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard with Multiple Tools</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Widget Container */
        .widget {
            margin: 20px 0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .widget:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
        }

        .widget h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        input, button, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Button Hover Effects */
        button:hover {
            opacity: 0.9;
        }

        /* Custom Colors for Each Widget */
        .image-generator {
            background: rgba(52, 152, 219, 0.6);
        }
        
        .tts-converter {
            background: rgba(46, 204, 113, 0.6);
        }

        .translator {
            background: rgba(241, 196, 15, 0.6);
        }

        .qr-code {
            background: rgba(155, 89, 182, 0.6);
        }

        .dark-mode-toggle {
            background: rgba(231, 76, 60, 0.6);
        }

        .currency-converter {
            background: rgba(52, 152, 219, 0.6);
        }

        .todo-list {
            background: rgba(244, 67, 54, 0.6);
        }

        /* Custom button colors */
        .button-qr { background-color: #9b59b6; }
        .button-tts { background-color: #2ecc71; }
        .button-translator { background-color: #f1c40f; }
        .button-currency { background-color: #3498db; }
        .button-dark-mode { background-color: #e74c3c; }

        /* To-Do List Styles */
        #todo-list ul {
            list-style-type: none;
            padding: 0;
        }

        #todo-list li {
            margin: 10px 0;
            padding: 10px;
            background: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #todo-list button {
            background-color: #e74c3c;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            font-size: 1rem;
            border-top: 5px solid #e74c3c;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1a1a1a;
            color: #ccc;
        }

        .dark-mode footer {
            background: #111;
            border-top-color: #e74c3c;
        }

    </style>
</head>
<body>
<header>
    <h1>AI Dashboard with Multiple Tools</h1>
</header>

<div class="container">
    <!-- AI Image Generator -->
    <div class="widget image-generator">
        <h3>AI Image Generator</h3>
        <input type="text" id="image-prompt" placeholder="Enter prompt (e.g., Batman)">
        <button class="button-qr" onclick="generateImages()">Generate Images</button>
        <div id="image-results"></div>
    </div>

    <!-- Text-to-Speech -->
    <div class="widget tts-converter">
        <h3>Text-to-Speech Converter</h3>
        <textarea id="tts-input" rows="4" placeholder="Enter text to convert to speech"></textarea>
        <button class="button-tts" onclick="textToSpeech()">Convert to Speech</button>
    </div>

    <!-- Language Translator -->
    <div class="widget translator">
        <h3>Language Translator</h3>
        <textarea id="translate-input" rows="4" placeholder="Enter text to translate"></textarea>
        <select id="target-language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="it">Italian</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="pl">Polish</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="he">Hebrew</option>
            <option value="el">Greek</option>
            <option value="id">Indonesian</option>
            <option value="ms">Malay</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
            <option value="uk">Ukrainian</option>
            <option value="bg">Bulgarian</option>
            <option value="cs">Czech</option>
            <option value="no">Norwegian</option>
            <option value="ro">Romanian</option>
            <option value="fa">Persian</option>
            <option value="tl">Tagalog</option>
            <option value="bn">Bengali</option>
            <option value="ur">Urdu</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="ml">Malayalam</option>
            <option value="kn">Kannada</option>
            <option value="mr">Marathi</option>
            <option value="gu">Gujarati</option>
            <option value="pa">Punjabi</option>
            <option value="sw">Swahili</option>
            <option value="am">Amharic</option>
            <option value="yo">Yoruba</option>
            <option value="ha">Hausa</option>
            <option value="ig">Igbo</option>
            <option value="km">Khmer</option>
            <option value="lo">Lao</option>
            <option value="si">Sinhala</option>
            <option value="my">Burmese</option>
            <option value="is">Icelandic</option>
            <option value="ga">Irish</option>
            <option value="ca">Catalan</option>
            <option value="eo">Esperanto</option>
            <option value="hu">Hungarian</option>
            <option value="sl">Slovenian</option>
            <option value="sk">Slovak</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="et">Estonian</option>
            <option value="mt">Maltese</option>
        </select>
        <button class="button-translator" onclick="translateText()">Translate Text</button>
        <div id="translation-result"></div>
    </div>

    <!-- QR Code Generator -->
    <div class="widget qr-code">
        <h3>QR Code Generator</h3>
        <input type="text" id="qr-input" placeholder="Enter text or URL">
        <button class="button-qr" onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="widget dark-mode-toggle">
        <h3>Toggle Dark/Light Mode</h3>
        <button class="button-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Currency Converter -->
    <div class="widget currency-converter">
        <h3>Currency Converter</h3>
        <input type="number" id="amount" placeholder="Amount" />
        <select id="from-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <select id="to-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <button class="button-currency" onclick="convertCurrency()">Convert</button>
        <div id="currency-result"></div>
    </div>

    <!-- To-Do List -->
    <div class="widget todo-list" id="todo-list">
        <h3>To-Do List</h3>
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <button class="button-dark-mode" onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
</div>

<footer>
    <p>Created by <a href="#">Your Name</a> | Powered by AI</p>
</footer>

<script>
    // Currency Converter
    async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("from-currency").value;
        const toCurrency = document.getElementById("to-currency").value;
        if (!amount) {
            alert("Please enter an amount.");
            return;
        }
        try {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            const conversionRate = data.rates[toCurrency];
            const convertedAmount = (amount * conversionRate).toFixed(2);
            document.getElementById("currency-result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        } catch (error) {
            alert("An error occurred while converting currency.");
        }
    }

    // To-Do List
    function addTask() {
        const taskInput = document.getElementById("todo-input").value.trim();
        if (!taskInput) {
            alert("Please enter a task.");
            return;
        }
        const taskList = document.getElementById("task-list");
        const li = document.createElement("li");
        li.innerHTML = `${taskInput} <button onclick="removeTask(this)">Remove</button>`;
        taskList.appendChild(li);
        document.getElementById("todo-input").value = ""; // Clear input
    }

    function removeTask(button) {
        button.parentElement.remove();
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    // Image Generation, Text-to-Speech, Language Translation, QR Code generation will be similar to before
</script>

</body>
</html>
