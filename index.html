<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dashboard with Multiple Tools</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: #fff;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Widget Container */
        .widget {
            margin: 20px 0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .widget:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.8);
        }

        .widget h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        input, button, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        button {
            background-color: #2ecc71;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #27ae60;
        }

        #qr-code {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #2c3e50;
            color: #fff;
            font-size: 1rem;
            border-top: 5px solid #e74c3c;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1a1a1a;
            color: #ccc;
        }

        .dark-mode footer {
            background: #111;
            border-top-color: #e74c3c;
        }
    </style>
</head>
<body>
<header>
    <h1>AI Dashboard with Multiple Tools</h1>
</header>

<div class="container">
    <!-- AI Image Generator -->
    <div class="widget">
        <h3>AI Image Generator</h3>
        <input type="text" id="image-prompt" placeholder="Enter prompt (e.g., Batman)">
        <button onclick="generateImages()">Generate Images</button>
        <div id="image-results"></div>
    </div>

    <!-- Text-to-Speech -->
    <div class="widget">
        <h3>Text-to-Speech Converter</h3>
        <textarea id="tts-input" rows="4" placeholder="Enter text to convert to speech"></textarea>
        <button onclick="textToSpeech()">Convert to Speech</button>
    </div>

    <!-- Language Translator -->
    <div class="widget">
        <h3>Language Translator</h3>
        <textarea id="translate-input" rows="4" placeholder="Enter text to translate"></textarea>
        <select id="target-language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
        </select>
        <button onclick="translateText()">Translate Text</button>
        <div id="translation-result"></div>
    </div>

    <!-- QR Code Generator -->
    <div class="widget">
        <h3>QR Code Generator</h3>
        <input type="text" id="qr-input" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="widget">
        <h3>Toggle Dark/Light Mode</h3>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</div>

<footer>
    <p>Created by <a href="#">Your Name</a> | Powered by AI</p>
</footer>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // Text-to-Speech Converter
    function textToSpeech() {
        const text = document.getElementById("tts-input").value.trim();
        if (!text) {
            alert("Please enter text to convert.");
            return;
        }
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }

    // Language Translator
    async function translateText() {
        const text = document.getElementById("translate-input").value.trim();
        const targetLang = document.getElementById("target-language").value;

        if (!text) {
            alert("Please enter text to translate.");
            return;
        }

        try {
            const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
            const data = await response.json();
            if (data.responseData && data.responseData.translatedText) {
                document.getElementById("translation-result").innerText = `Translation: ${data.responseData.translatedText}`;
            } else {
                alert("Translation failed. Try again.");
            }
        } catch (error) {
            alert("An error occurred while translating.");
        }
    }

    // QR Code Generator
    async function generateQRCode() {
        const text = document.getElementById("qr-input").value.trim();
        if (!text) {
            alert("Please enter text or a URL to generate a QR code.");
            return;
        }

        const qrCodeDiv = document.getElementById("qr-code");
        qrCodeDiv.innerHTML = ""; // Clear previous QR code

        const img = document.createElement("img");
        img.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`;
        img.alt = "QR Code";
        qrCodeDiv.appendChild(img);
    }

    // Placeholder for Image Generation
    function generateImages() {
        alert("Image generation functionality is under construction.");
    }
</script>
</body>
</html>
